events {}

http {
  # Redirect all HTTP to HTTPS
  server {
    listen 80;
    server_name javatreetech.com;

    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl;
    server_name javatreetech.com;

    ssl_certificate     /etc/letsencrypt/live/javatreetech.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/javatreetech.com/privkey.pem;

    # Uncomment these only if these files actually exist:
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /usr/share/nginx/html;
    index index.html;

    location /api/ {
      proxy_pass http://backend:5000/api/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /health {
      return 200 "ok\n";
    }
  }
}
