events {}

http {
  # HTTP â†’ HTTPS redirect
  server {
    listen 80;
    server_name javatreetech.com;

    return 301 https://$host$request_uri;
  }

  # Main HTTPS server
  server {
    listen 443 ssl;
    server_name javatreetech.com;

    ssl_certificate     /etc/letsencrypt/live/javatreetech.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/javatreetech.com/privkey.pem;

    # Only include these if the files exist
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /usr/share/nginx/html;
    index index.html;

    # --- API: proxy to backend container ---
    location /api/ {
      proxy_pass http://backend:5000/api/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- SPA fallback for React routes like /signup, /login, etc. ---
    location / {
      try_files $uri /index.html;
    }

    location /health {
      return 200 "ok\n";
    }
  }
}

