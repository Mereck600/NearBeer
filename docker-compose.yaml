services:
  mongo:
    image: mongo:7
    container_name: nearbeer-mongo-1
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    networks:
      - nearbeer-net

  backend:
    build: ./backend
    container_name: nearbeer-backend-1
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      # Fallback if not in .env
      - MONGO_URI=mongodb://mongo:27017/nearbeer
      - PORT=5000
    depends_on:
      - mongo
    expose:
      - "5000"
    networks:
      - nearbeer-net

  frontend:
    build: ./frontend
    container_name: nearbeer-frontend-1
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Your custom HTTPS nginx config
      - ./frontend/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # Real certs from host (created by certbot on the host)
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - nearbeer-net

networks:
  nearbeer-net:

volumes:
  mongo-data:
